<!DOCTYPE html>
<html>
  <HEAD>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" MEDIA="screen" charset="utf-8">
  </HEAD>
<body>
  <div class="logo">
    <img class="logo__img" src="./eisenhower-matrix.jpg">
    <a class="logo__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="main">
    <div id="main__add-task">
      <label for="new-task" class="main__label">Add Item</label>
      <div class="main__input-wrapper">
        <input id="new-task" class="main__input" type="text">
        <button class="main__add-button">Add</button>
      </div>
    </div>
    <h3 class="task-list__title">Todo</h3>
    <ul id="incompleteTasks" class="task-list">
      <li class="task-list__add">
        <input class="task-list__checkbox" type="checkbox">
        <label class="task-list__label">Pay Bills</label>
        <input class="task-list__input" type="text">
        <button class="task-list__edit-button">Edit</button>
        <button class="task-list__delete-button"><img src="./remove.svg" class="task-list__delete-img"></button>
      </li>
      <li class="task-list__edit">
        <input class="task-list__checkbox" type="checkbox">
        <label class="task-list__label">Go Shopping</label>
        <input class="task-list__input" type="text" value="Go Shopping">
        <button class="task-list__edit-button">Save</button>
        <button class="task-list__delete-button"><img src="./remove.svg" class="task-list__delete-img"></button>
      </li>
    </ul>
    <h3 class="task-list__title">Completed</h3>
    <ul class="task-list" id="completed-tasks">
      <li class="task-list__complited"><input class="task-list__checkbox" type="checkbox" checked>
        <label class="task-list__label">See the Doctor</label>
        <input class="task-list__input" type="text">
        <button class="task-list__edit-button">Edit</button>
        <button class="task-list__delete-button"><img src="./remove.svg" class="task-list__delete-img"></button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
